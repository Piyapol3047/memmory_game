<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงเวลาทำงาน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        .time {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .label {
            font-size: 1em;
            margin-bottom: 10px;
        }
        .input {
            width: 70%;
            padding: 10px;
            margin: 0 auto 20px;
            display: block;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        .button.submit {
            background-color: #4CAF50;
            color: white;
        }
        .button.back {
            background-color: #f0f0f0;
            color: #333;
        }
    </style>
    <script>
        function updateTime() {
            const timeElement = document.querySelector('.time');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const isAM = now.getHours() < 12;
            const formattedTime = `${hours}:${minutes}:${seconds} ${isAM ? 'AM' : 'PM'}`;
            timeElement.textContent = formattedTime;
        }

        setInterval(updateTime, 1000);
    </script>
</head>
<body onload="updateTime()">
    <div class="container">
        <div class="time">00:00:00 AM</div>
        <div class="label">กรอกรหัสพนักงาน</div>
        <input type="text" class="input" placeholder="รหัสพนักงาน">
        <button class="button submit">ลงเวลา</button>
        <button class="button back">ย้อนกลับ</button>
    </div>
</body>
</html>
